<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap"
              rel="stylesheet">

        <!--    Lato-Bold -->

            font-family: 'Montserrat', sans-serif;

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/nav-menu.css">

    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<div class="wrapper">
    <div class="nav-menu">
        <div class="logo">
            <img class="logo__top_lines" src="img/logo/top_lines.svg" alt="">
            <div class="logo__title">ADS</div>
            <div class="logo__version">V2.00</div>
            <img class="logo__bottom_lines" src="img/logo/bottom_lines.svg" alt="">
        </div>
        <div class="nav-menu-profile">
            <div class="avatar">
                <img class="avatar__background" src="img/avatar/avatar__background.svg" alt="">
                <img class="avatar__pic" src="img/stub-man.png" alt="">
                <img class="avatar__online" src="img/avatar/avatar__online.svg" alt="">
                <img class="avatar__check" src="img/avatar/avatar__check.svg" alt="">
            </div>
            <div class="nav-menu-profile__initials">MJ</div>
            <div class="nav-menu-profile__position">Graphic
                Designer</div>
        </div>
        <div class="nav-menu-icon">
            <div class="nav-menu-icon__background">
                <img class="nav-menu-icon__icon" src="img/nav-menu-icon/icon.svg" alt=""/>
            </div>
            <div class="nav-menu-icon__underline"></div>
        </div>
        <div class="nav-menu-sections">
            <div class="nav-menu-section">
                <div class="nav-menu-section__title">MAIN</div>
                <img class="nav-menu-item" src="img/nav-menu-sections/main/dashboard.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/main/color.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/main/skin.svg" alt="">
            </div>
            <div class="nav-menu-section">
                <div class="nav-menu-section__title">COMP</div>
                <img class="nav-menu-item" src="img/nav-menu-sections/comp/basic.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/comp/editors.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/comp/table.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/comp/play.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/comp/forms.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/comp/smile.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/comp/upload.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/comp/info.svg" alt="">
            </div>
            <div class="nav-menu-section">
                <div class="nav-menu-section__title">DATA</div>
                <img class="nav-menu-item" src="img/nav-menu-sections/data/charts.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/data/location.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/data/graph.svg" alt="">
            </div>
            <div class="nav-menu-section">
                <div class="nav-menu-section__title">PAGES</div>
                <img class="nav-menu-item" src="img/nav-menu-sections/pages/warning.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/pages/login.svg" alt="">
                <img class="nav-menu-item" src="img/nav-menu-sections/pages/display.svg" alt="">
            </div>

    </div>
    <div class="dashboard">

    </div>
</div>
<!-- built files will be auto injected -->
