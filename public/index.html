<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap"
          rel="stylesheet">

    <!--    Lato-Bold -->
    <!--    Montserrat-Regular-->
    <!--    OpenSans-->
    <!--    OpenSans-Bold-->
    <!--    OpenSans-Semibold-->
    <!--
        font-family: 'Lato', sans-serif;
        font-family: 'Montserrat', sans-serif;
        font-family: 'Open Sans', sans-serif;
    -->
    <!-- /Fonts -->

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/drawer.css">

    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<div class="wrapper">
    <div class="drawer">
        <div class="logo">
            <img class="logo__top_lines" src="img/drawer/logo/top_lines.svg" alt="">
            <div class="logo__title">ADS</div>
            <div class="logo__version">V2.00</div>
            <img class="logo__bottom_lines" src="img/drawer/logo/bottom_lines.svg" alt="">
        </div>
        <div class="drawer-profile">
            <div class="avatar">
                <img class="avatar__background" src="img/drawer/avatar/avatar__background.svg" alt="">
                <img class="avatar__pic" src="img/stub-man.png" alt="">
                <img class="avatar__online" src="img/drawer/avatar/avatar__online.svg" alt="">
                <img class="avatar__check" src="img/drawer/avatar/avatar__check.svg" alt="">
            </div>
            <div class="drawer-profile__initials">MJ</div>
            <div class="drawer-profile__position">Graphic
                Designer
            </div>
        </div>
        <div class="menu-icon">
            <div class="menu-icon__background">
                <img class="menu-icon__icon" src="img/drawer/menu-icon/icon.svg" alt=""/>
            </div>
            <div class="menu-icon__underline"></div>
        </div>
        <div class="menu-sections">
            <div class="menu-section">
                <div class="menu-section__title">MAIN</div>
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/main/dashboard.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/main/color.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/main/skin.svg" alt="">
            </div>
            <div class="menu-section">
                <div class="menu-section__title">COMP</div>
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/comp/basic.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/comp/editors.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/comp/table.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/comp/play.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/comp/forms.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/comp/smile.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/comp/upload.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/comp/info.svg" alt="">
            </div>
            <div class="menu-section">
                <div class="menu-section__title">DATA</div>
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/data/charts.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/data/location.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/data/graph.svg" alt="">
            </div>
            <div class="menu-section">
                <div class="menu-section__title">PAGES</div>
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/pages/warning.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/pages/login.svg" alt="">
                <img class="menu-section__menu-item" src="img/drawer/menu-sections/pages/display.svg" alt="">
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="top"></div>
    </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
