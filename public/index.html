<!DOCTYPE html>
<html lang="">
<head>
    <link rel="stylesheet" type="text/css" href="scss/content.scss"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap"
          rel="stylesheet">

    <!--    Lato-Bold -->
    <!--    Montserrat-Regular-->
    <!--    OpenSans-->
    <!--    OpenSans-Bold-->
    <!--    OpenSans-Semibold-->
    <!--
        font-family: 'Lato', sans-serif;
        font-family: 'Montserrat', sans-serif;
        font-family: 'Open Sans', sans-serif;
    -->
    <!-- /Fonts -->

    <link rel="stylesheet" href="style.css">


    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<div class="wrapper">
    <div class="drawer">
        <div class="logo">
            <img class="logo__top_lines" src="./img/drawer/logo/top_lines.svg" alt="">
            <div class="logo__title">ADS</div>
            <div class="logo__version">V2.00</div>
            <img class="logo__bottom_lines" src="./img/drawer/logo/bottom_lines.svg" alt="">
        </div>
        <div class="drawer-profile">
            <div class="avatar">
                <img class="avatar__background" src="./img/drawer/avatar/avatar__background.svg" alt="">
                <img class="avatar__pic" src="./img/stub-man.png" alt="">
                <img class="avatar__online" src="./img/drawer/avatar/avatar__online.svg" alt="">
                <img class="avatar__check" src="./img/drawer/avatar/avatar__check.svg" alt="">
            </div>
            <div class="drawer-profile__initials">MJ</div>
            <div class="drawer-profile__position">Graphic
                Designer
            </div>
        </div>
        <div class="menu-icon">
            <div class="menu-icon__background">
                <img class="menu-icon__icon" src="./img/drawer/menu-icon/icon.svg" alt=""/>
            </div>
            <div class="menu-icon__underline"></div>
        </div>
        <div class="menu-sections">
            <div class="menu-section">
                <div class="menu-section__title">MAIN</div>
                <div class="menu-item menu-item_active">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/main/dashboard.svg"
                         alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/main/color.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/main/skin.svg" alt="">
                </div>
            </div>
            <div class="menu-section">
                <div class="menu-section__title">COMP</div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/comp/basic.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/comp/editors.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/comp/table.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/comp/play.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/comp/forms.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/comp/smile.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/comp/upload.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/comp/info.svg" alt="">
                </div>
            </div>
            <div class="menu-section">
                <div class="menu-section__title">DATA</div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/data/charts.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/data/location.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/data/graph.svg" alt="">
                </div>
            </div>
            <div class="menu-section">
                <div class="menu-section__title">PAGES</div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/pages/warning.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/pages/login.svg" alt="">
                </div>
                <div class="menu-item">
                    <img class="menu-section__menu-icon" src="./img/drawer/menu-sections/pages/display.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="dashboard">
        <div class="nav">
            <div class="nav-background">
                <div class="nav__menu-icon">
                    <img src="./img/nav/menu-icon_black.svg" alt="">
                </div>
                <div class="search-bar">
                    <div class="search-bar__icon">
                        <img src="./img/nav/search-bar/search-bar__icon.svg" alt=""/>
                    </div>
                    <div class="text-field">
                        <div class="search-bar__hint">Search Something...</div>
                    </div>
                </div>
                <div class="nav-bar">
                    <img class="nav-bar__power" src="./img/nav/nav-bar-icons/power.svg" alt=""/>
                    <img class="nav-bar__setting" src="./img/nav/nav-bar-icons/setting.svg" alt=""/>
                    <img class="nav-bar__chat" src="./img/nav/nav-bar-icons/chat.svg" alt=""/>
                    <img class="nav-bar__notification" src="./img/nav/nav-bar-icons/notification.svg" alt=""/>
                    <img class="nav-bar__fullscreen" src="./img/nav/nav-bar-icons/fullscreen.svg" alt=""/>
                </div>
            </div>
        </div>
        <div class="dashboard-content">
            <div class="dashboard-title">
                <h1>Dashboard</h1>
                <h4>Welcome to Admin Sayang, Responsive Web Admin Template</h4>
            </div>

            <div class="map">
                <div class="map-control">
                    <div class="map-control-container">
                        <img class="map-control-upper-container__plus-sign"
                             src="./img/content/map/control/plus-sign.svg" alt="">
                    </div>
                    <div class="map-control-container">
                        <img class="map-control-container__minus-sign" src="./img/content/map/control/minus-sign.svg"
                             alt="">
                    </div>
                </div>
                <img class="map__content" src="./img/content/map/map-content.svg" alt=""/>
            </div>

            <div class="statistics">
                <div class="statistics-container">
                    <div class="statistics-heading">
                        <div class="statistics-heading__icon">
                            <img src="./img/content/statistics/icons/cart.svg" alt="">
                        </div>
                        <h5>New Orders</h5>
                        <img class="statistics-heading__arrow"
                             src="img/content/statistics/arrows/arrow-up.svg" alt="">
                        <div class="statistics-heading__percent-up">6.31%</div>
                    </div>
                    <div class="black-900">345</div>
                    <div class="statistics__graph">
                        <img src="./img/content/statistics/graphs/graph1.svg" alt="">
                    </div>
                </div>
                <div class="statistics-container">
                    <div class="statistics-heading">
                        <div class="statistics-heading__icon">
                            <img src="./img/content/statistics/icons/dollar.svg" alt="">
                        </div>
                        <h5>Total Revenue</h5>
                        <img class="statistics-heading__arrow"
                             src="img/content/statistics/arrows/arrow-down.svg" alt="">
                        <div class="statistics-heading__percent-down">1.4%</div>
                    </div>
                    <div class="black-900">$25.534</div>
                    <div class="statistics__graph">
                        <img src="./img/content/statistics/graphs/graph2.svg" alt="">
                    </div>
                </div>
                <div class="statistics-container">
                    <div class="statistics-heading">
                        <div class="statistics-heading__icon">
                            <img src="./img/content/statistics/icons/form.svg" alt="">
                        </div>

                        <h5>Task Complete</h5>
                        <img class="statistics-heading__arrow"
                             src="img/content/statistics/arrows/arrow-down.svg" alt="">
                        <div class="statistics-heading__percent-down">0.7%</div>
                    </div>
                    <div class="black-900">123</div>
                    <div class="statistics-vertical-graphs">
                        <div class="statistics-vertical-graph">
                            <div class="statistics-vertical-graph-header">
                                <div class="statistics-vertical-graph-header__title">
                                    Today
                                </div>
                                <div class="statistics-vertical-graph-header__percent-today">
                                    67%
                                </div>
                            </div>
                            <img class="statistics-vertical-graph__graph"
                                 src="./img/content/statistics/vertical-graphs/vertical-graph1.svg" alt="">
                        </div>
                        <div class="statistics-vertical-graph">
                            <div class="statistics-vertical-graph-header">
                                <div class="statistics-vertical-graph-header__title">
                                    Yesterday
                                </div>
                                <div class="statistics-vertical-graph-header__percent-yesterday">
                                    78%
                                </div>
                            </div>
                            <img class="statistics-vertical-graph__graph"
                                 src="./img/content/statistics/vertical-graphs/vertical-graph2.svg" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
